name: Performance Benchmark Bot

on:
  issue_comment:
    types:
      - created

permissions:
  contents: read
  issues: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true # always cancel in-progress

env:
  PYTHONDEVMODE: "1"
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "" # explicit cleanup
  PIP_USER: "" # explicit cleanup
  COLUMNS: "100"
  FORCE_COLOR: "1"
  CLICOLOR_FORCE: "1"
  XDG_CACHE_HOME: "${{ github.workspace }}/.cache" # to be updated
  PIP_CACHE_DIR: "${{ github.workspace }}/.cache/pip" # to be updated

jobs:
  perfbench:
    name: Benchmark between PR and main
    if: |
      github.repository_owner == 'tile-ai' &&
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/performance-report') || contains(github.event.comment.body, '/perf'))
    runs-on: [self-hosted, nvidia]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge
          fetch-depth: 0
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          update-environment: true
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Clean pip environment
        run: |
          echo "PIP_CONFIG_FILE=/dev/null" >> $GITHUB_ENV
          echo "PIP_NO_USER=1" >> $GITHUB_ENV
          echo "PYTHONUSERBASE=" >> $GITHUB_ENV
          echo "PIP_DISABLE_PIP_VERSION_CHECK=1" >> $GITHUB_ENV
          echo "PIP_CACHE_DIR=$(mktemp -d)" >> $GITHUB_ENV

      - name: Install merged version
        run: |
          python -m venv tll
          source tll/bin/activate
          pip install --no-user -r requirements-test.txt
          pip install --no-user .

      - name: Clean pip environment
        run: |
          echo "PIP_CONFIG_FILE=/dev/null" >> $GITHUB_ENV
          echo "PIP_NO_USER=1" >> $GITHUB_ENV
          echo "PYTHONUSERBASE=" >> $GITHUB_ENV
          echo "PIP_DISABLE_PIP_VERSION_CHECK=1" >> $GITHUB_ENV
          echo "PIP_CACHE_DIR=$(mktemp -d)" >> $GITHUB_ENV

      - name: Install original version
        run: |
          echo "Check files to be deleted!"
          git clean -dxf -e tll/
          echo "Delete files completed!"
          git checkout main
          python -m venv tl
          source tl/bin/activate
          export PIP_CONFIG_FILE=/dev/null
          export PYTHONUSERBASE=""           
          pip config unset global.user || true
          pip config unset user.user || true
          pip install --no-user -r requirements-test.txt
          pip install --no-user .

      - name: Run performance test
        id: perfbench
        run: |
          source tl/bin/activate
          python maint/scripts/ci_performance.py

      - name: Read markdown table
        id: read_md
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat bench.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload benchmark image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: perfbench-${{ github.run_id }}
          path: bench.png

      - name: Post test results as PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const md = `${{ steps.read_md.outputs.content }}`;
            const runUrl =
              `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            const body =
              'Performance Benchmark Report\n' +
              '============================\n\n' +
              `Triggered by: @${context.payload.comment.user.login}\n` +
              `Workflow run: ${runUrl}\n\n` +
              'Results\n' +
              '-------\n\n' +
              md + '\n\n' +
              'Artifacts\n' +
              '---------\n\n' +
              '- bench.png (speedup plot) is attached as a workflow artifact. Download it from the workflow run page above.\n';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });