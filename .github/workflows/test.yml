name: test

on: [pull_request]

jobs:
  format-check:
    runs-on: self-hosted
    steps:
    - name: test
      run: echo "test 1"

  build-test:
    runs-on: self-hosted
    steps:
    - name: test
      run: echo "test 2"
 
  performance-test:
    runs-on: self-hosted
    needs:
      - format-check 
      - build-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Create virtual environment
      run: python -m venv tll

    - name: Activate virtual environment and install dependencies
      run: |
        echo $CUDA_CUDART_LIBRARY
        source tll/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements-test.txt

    - name: Install project in wheel mode
      run: |
        source tll/bin/activate
        python -m pip install .

    - name: Run performance test
      run: |
        echo "Check files to be deleted!"
        git clean -dxn | grep -v 'tll/' | xargs -I{} echo {} 
        git clean -dxn | grep -v 'tll/' | xargs -I{} rm -rf {}
        echo "Delete files completed!"
        git checkout main
        python -m venv tl
        source tl/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements-test.txt
        python -m pip install .
        python ./maint/scripts/ci_performance.py
